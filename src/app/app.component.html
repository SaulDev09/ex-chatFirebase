<div class="container main-container mt-3">
  <h1 class="text-center">Firestore Chat</h1>

  <div class="col-md-12 text-end mb-2" *ngIf="chatService.user.uid">
    <button type="button" class="btn btn-outline-danger" (click)="chatService.logout()">Salir</button>
  </div>

  <app-login *ngIf="!chatService.user.uid"></app-login>

  <div *ngIf="chatService.user.uid" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
